<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-blue-600 p-4 text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">E-Perpus Sekolah</h1>
        </div>
    </nav>

    <header class="container mx-auto my-8 p-8 bg-white rounded-xl text-center">
        <h2 class="text-3xl font-extrabold text-gray-800">Cari Buku Favoritmu</h2>
        <div class="mt-6 flex justify-center">
            <input type="text" id="searchInput" placeholder="Cari buku..." class="w-full max-w-md border-2 p-3 rounded-lg">
        </div>
    </header>
    <section class="container mx-auto px-4 mb-10">
        <div class="flex items-center justify-between mb-4 border-b pb-2">
            <h2 class="text-xl font-bold text-gray-800 tracking-tight">Kabar MAN IC Jambi</h2>
            <a href="https://manicjambi.sch.id/blog" target="_blank" class="text-xs text-blue-600 font-semibold hover:underline">Lihat Semua</a>
        </div>
        <div id="newsContainer" class="grid grid-cols-1 sm:grid-cols-3 gap-6">
            <p class="text-gray-400 text-sm italic animate-pulse">Sedang memuat kabar madrasah...</p>
        </div>
    </section>
    <main id="bookGrid" class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 px-4">
        </main>

    <script>
        const bookGrid = document.getElementById('bookGrid'); // Ini harus pas dengan ID di atas
        const searchInput = document.getElementById('searchInput');
        
        // GANTI LINK INI dengan link CSV kamu dari Google Sheets
        const urlExcel = "https://docs.google.com/spreadsheets/d/e/2PACX-1vROCMn91-Qilsgu3tDqTbpkM0eXDY0lbXj5bKTFK_h6tjA5VvQoMOxCfHI6hZ2ESVVTE3i8noQNWrXi/pub?gid=0&single=true&output=csv";

        async function tampilkanBuku(filter = "") {
            try {
                const response = await fetch(urlExcel);
                const data = await response.text();
                const baris = data.split('\n').slice(1);
                
                if (!bookGrid) return; // Pengaman agar tidak error null lagi
                bookGrid.innerHTML = ""; 

                baris.forEach(row => {
                    const [judul, penulis, kategori, status, gambar] = row.split(',');
                    if (judul && judul.toLowerCase().includes(filter.toLowerCase())) {
                        const kartu = `
                            <div class="bg-white rounded-xl shadow-md overflow-hidden p-4">
                                <div class="w-full aspect-[2/3] overflow-hidden">
                                    <img src="${gambar}" class="w-full h-full object-cover hover:scale-105 transition-transform duration-300">
                                </div>
                                <h3 class="text-lg font-bold mt-2">${judul}</h3>
                                <p class="text-sm text-gray-500">${penulis}</p>
                                <p class="mt-2 font-bold ${status.trim() === 'Tersedia' ? 'text-green-600' : 'text-red-500'}">${status}</p>
                            </div>`;
                        bookGrid.innerHTML += kartu;
                    }
                });
            } catch (err) {
                console.error("Gagal ambil data:", err);
            }
        }

        tampilkanBuku();
        searchInput.addEventListener('input', (e) => tampilkanBuku(e.target.value));

        async function ambilBeritaSekolah() {
    const newsContainer = document.getElementById('newsContainer');
    
    // Kita pakai jembatan 'allorigins' supaya nggak diblokir web sekolah
    const targetUrl = encodeURIComponent("https://manicjambi.sch.id/blog");
    const apiUrl = `https://api.allorigins.win/get?url=${targetUrl}`;

    try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        
        const parser = new DOMParser();
        const doc = parser.parseFromString(data.contents, 'text/html');
        
        // Mengambil postingan berita (disesuaikan dengan struktur MAN IC Jambi)
        const posts = doc.querySelectorAll('.post-item, article, .blog-item'); 

        if (posts.length === 0) {
            newsContainer.innerHTML = "<p class='text-gray-400 text-xs italic text-center col-span-3'>Berita akan diperbarui segera.</p>";
            return;
        }

        newsContainer.innerHTML = ""; 

        posts.forEach((post, index) => {
            if (index < 3) { // Hanya ambil 3 berita teratas
                const title = post.querySelector('h3, h2, .title')?.innerText || "Berita Terbaru";
                const link = post.querySelector('a')?.href.replace(window.location.origin, "https://manicjambi.sch.id") || "#";
                const img = post.querySelector('img')?.src.replace(window.location.origin, "https://manicjambi.sch.id") || "https://manicjambi.sch.id/assets/images/logo.png";

                newsContainer.innerHTML += `
                    <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100 flex flex-col hover:shadow-md transition duration-300">
                        <img src="${img}" class="w-full h-40 object-cover">
                        <div class="p-4">
                            <h3 class="font-bold text-gray-800 text-sm line-clamp-2">${title}</h3>
                            <a href="${link}" target="_blank" class="mt-4 text-[10px] font-bold text-blue-600 hover:text-blue-800 tracking-widest uppercase inline-block">Baca Selengkapnya</a>
                        </div>
                    </div>`;
            }
        });
    } catch (err) {
        newsContainer.innerHTML = "<p class='text-gray-400 text-xs italic'>Gagal memuat berita sekolah.</p>";
    }
}

// JANGAN LUPA PANGGIL FUNGSINYA
ambilBeritaSekolah();
    </script>
</body>
</html>
