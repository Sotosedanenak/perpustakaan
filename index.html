<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-blue-600 p-4 text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">E-Perpus Sekolah</h1>
        </div>
    </nav>

    <header class="container mx-auto my-8 p-8 bg-white rounded-xl text-center">
        <h2 class="text-3xl font-extrabold text-gray-800">Cari Buku Favoritmu</h2>
        <div class="mt-6 flex justify-center">
            <input type="text" id="searchInput" placeholder="Cari buku..." class="w-full max-w-md border-2 p-3 rounded-lg">
        </div>
    </header>

    <main id="bookGrid" class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 px-4">
        </main>

    <script>
        const bookGrid = document.getElementById('bookGrid'); // Ini harus pas dengan ID di atas
        const searchInput = document.getElementById('searchInput');
        
        // GANTI LINK INI dengan link CSV kamu dari Google Sheets
        const urlExcel = "https://docs.google.com/spreadsheets/d/e/2PACX-1vROCMn91-Qilsgu3tDqTbpkM0eXDY0lbXj5bKTFK_h6tjA5VvQoMOxCfHI6hZ2ESVVTE3i8noQNWrXi/pub?gid=0&single=true&output=csv";

        async function tampilkanBuku(filter = "") {
            try {
                const response = await fetch(urlExcel);
                const data = await response.text();
                const baris = data.split('\n').slice(1);
                
                if (!bookGrid) return; // Pengaman agar tidak error null lagi
                bookGrid.innerHTML = ""; 

                baris.forEach(row => {
                    const [judul, penulis, kategori, status, gambar] = row.split(',');
                    if (judul && judul.toLowerCase().includes(filter.toLowerCase())) {
                        const kartu = `
                            <div class="bg-white rounded-xl shadow-md overflow-hidden p-4">
                                <div class="w-full aspect-[2/3] overflow-hidden">
                                    <img src="${gambar}" class="w-full h-full object-cover hover:scale-105 transition-transform duration-300">
                                </div>
                                <h3 class="text-lg font-bold mt-2">${judul}</h3>
                                <p class="text-sm text-gray-500">${penulis}</p>
                                <p class="mt-2 font-bold ${status.trim() === 'Tersedia' ? 'text-green-600' : 'text-red-500'}">${status}</p>
                            </div>`;
                        bookGrid.innerHTML += kartu;
                    }
                });
            } catch (err) {
                console.error("Gagal ambil data:", err);
            }
        }

        tampilkanBuku();
        searchInput.addEventListener('input', (e) => tampilkanBuku(e.target.value));
    </script>
</body>
</html>
